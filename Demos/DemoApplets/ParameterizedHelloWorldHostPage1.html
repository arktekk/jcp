<html>
<head>
	<title>Host Page 1 for HelloWorld applet</title>
</head>

<body>

    <!-- Note, to run this HTML page, make sure the JAR file is in the same folder -->

    <h1>Here's my HelloWorld applet</h1>
    <applet archive='MyApplet.jar'
	        code='demo.applets.ParameterizedHelloWorldApplet.class'
			width='300'
			height='300'> 
		<param name='greeting1' value='Bonjour' />
  		<param name='greeting2' value='mon ami'  />
	</applet>
    <p>Do you like it?</p>
	
</body>
</html>
