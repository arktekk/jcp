<html>
<head>
    <title>Host Page 2 for HelloWorld applet</title>
    <script src="http://www.java.com/js/deployJava.js"></script>
</head>
<body>

    <!-- Note, to run this HTML page, make sure the JAR file is in the same folder -->

    <h1>Here's my HelloWorld applet</h1>
	<script> 
		var attributes = { archive:'MyApplet.jar', 
						   code:'demo.applets.HelloWorldApplet.class', 
						   width:300, height:300 }; 
		deployJava.runApplet(attributes, null, '1.6'); 
	</script>
    <p>Do you like it?</p>
	
</body>
</html>
